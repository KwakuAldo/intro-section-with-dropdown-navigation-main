<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
  <nav class="flex flex-row justify-between items-center p-5">
    <div class="flex justify-between w-80 ">
      <img class="mt-3" src="images/logo.svg" alt="snap logo">
      <div class="flex items-center">
        <ul class="flex flex-row justify-around w-80">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
    <div>
      <ul class="flex flex-row justify-around w-40">
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </div>
  </nav>

  <main class="flex justify-around py-12 px-24">
    <section class="flex flex-col justify-evenly text-start w-[628px] p-12">
      <h1 class="text-3xl">Make remote work</h1>
      <article>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
      </article>
      <button class="text-left">Learn more</button>
    </section>
    <section>
      <img class="w-[30em]" src="images/image-hero-desktop.png" alt="man with typing on a laptop with one hand while he holds it with the other hand">
    </section>
  </main>
  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KwakuAldo" target="_blank">Aldo Efui Adabunu</a>.
  </div>
</body>
</html>
